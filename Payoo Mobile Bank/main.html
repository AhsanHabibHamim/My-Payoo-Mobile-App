<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span> </h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="font-bold text-2xl pb-2">ðŸ”¥ Welcome to Payoo0 !</h1>
                <p>Enjoy easy and secure online payments. Cash out charge are also !</p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add" class="cursor-pointer box border p-4 text-center  rounded-sm">
                        <img src="assets/wallet1.png" alt="" class="mx-auto w-8">
                        <h3>Add Money</h3>
                    </div>
                    <div id="out" class="cursor-pointer box border p-4 text-center  rounded-sm">
                        <img src="assets/purse1.png" alt="" class="mx-auto w-8">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center  rounded-sm">
                        <img src="assets/send1.png" alt="" class="mx-auto w-8">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center  rounded-sm">
                        <img src="assets/money1.png" alt="" class="mx-auto w-8">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center  rounded-sm">
                        <img src="assets/bonus1.png" alt="" class="mx-auto w-8">
                        <h3>Get Bonus</h3>
                    </div>
                    <div id="transection" class="cursor-pointer box border p-4 text-center  rounded-sm">
                        <img src="assets/transaction1.png" alt="" class="mx-auto w-8">
                        <h3>Transaction History</h3>
                    </div>
                </div>
            </section>
            <section id="addmoney">
                <h2>Add money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select a Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                </select>
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Account Number</label>
                                    <input value="12345678911" type="text" class="input"
                                        placeholder="Type Account Number" id="Account-Number" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input type="text" class="input" placeholder="Type Amount Number" id="amount"
                                        required />
                                    <label class="fieldset-label">PIN</label>
                                    <input value="1234" type="text" class="input" placeholder="Type Your PIN"
                                        id="Pin-Number" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700 border-none">Add
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="cashout">
                <h2>Cash Out</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">

                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">

                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Agent Number</label>
                                    <input value="12345678911" type="text" class="input"
                                        placeholder="Type Account Number" id="Account-Number" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input type="text" class="input" placeholder="Type Amount Number" id="amounT"
                                        required />
                                    <label class="fieldset-label">PIN</label>
                                    <input value="1234" type="text" class="input" placeholder="Type Your PIN"
                                        id="Pinnumber" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="cashOutMoney" class="btn btn-neutral mt-4 bg-blue-700 border-none">Cash
                                        Out</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="Transection-history" class="text-center">

                <h3 class="text-3xl font-bold text-red-500 mt-5">Transection History</h3>
                <div id="transection-container">

                </div>
            </section>
        </header>
        <script src="script/addMoney.js"></script>
        <script src="script/toggle.js"></script>
        <script src="script/cashoutmoney.js"></script>
        <script src="script/transection.js"></script>
    </section>
</body>

</html>
